<!DOCTYPE html>
<html lang="en" class="light scroll-smooth" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Insurance Company - Hero Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Insurance Agency Website" name="description">
    
    <!-- Main Css -->
    <link href="assets/css/tailwind.css" rel="stylesheet" type="text/css">
    <link href="assets/css/Main.css" rel="stylesheet">
    
    <style>
        /* Custom styles for the hero section */
        .hero-section {
            position: relative;
            border-radius: 56px;
            background-color: #e0d7d7;
            height: 539px;
            overflow: hidden;
            margin: 50px auto;
            max-width: 1523px;
        }
        
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1556742031-c6961e8560b0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 56px;
            opacity: 0.8;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #b69f70;
            opacity: 0.67;
            mix-blend-mode: color;
            border-radius: 56px;
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            padding: 30px 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .hero-title {
            color: rgba(115, 102, 78, 0.5);
            font-size: 36px;
            font-weight: 600;
            margin-top: 30px;
            margin-left: 180px;
            max-width: 573px;
        }
        
        .insurance-box {
            background-color: rgba(242, 242, 240, 0.97);
            border-radius: 0;
            padding: 30px 25px;
            position: absolute;
            bottom: 50px;
            left: 23px;
            width: 667px;
            box-sizing: border-box;
        }
        
        .box-title {
            color: #fff;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            position: absolute;
            top: -53px;
            left: 180px;
        }
        
        .insurance-types {
            display: flex;
            margin-bottom: 30px;
            gap: 0;
        }
        
        .insurance-type {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            background-color: rgba(242, 242, 240, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .insurance-type.active {
            background-color: rgba(242, 242, 240, 0.97);
        }
        
        .insurance-type:hover:not(.active) {
            background-color: rgba(242, 242, 240, 0.4);
        }
        
        .insurance-type-icon {
            width: 28px;
            height: 28px;
            margin-bottom: 5px;
        }
        
        .insurance-type-text {
            font-size: 14px;
            color: #777;
        }
        
        .insurance-type.active .insurance-type-text {
            color: #111;
            font-weight: 500;
        }
        
        .insurance-type.active .insurance-type-icon svg {
            fill: #b69f70;
        }
        
        .insurance-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-tabs {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .form-tab {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-tab:hover:not(.form-tab-active) .form-tab-text {
            color: #555;
        }
        
        .form-tab-active .form-tab-text {
            color: #181818;
            font-weight: 500;
        }
        
        .form-tab-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            color: #b69f70;
        }
        
        .form-tab-text {
            font-size: 14px;
            color: #181818;
        }
        
        .form-divider {
            width: 1px;
            height: 40px;
            background-color: #aaa;
            margin: 0 15px;
        }
        
        .form-input-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .form-input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 45px;
            padding: 15px 20px;
            font-size: 14px;
            color: #777;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #b69f70;
            box-shadow: 0 0 0 2px rgba(182, 159, 112, 0.1);
        }
        
        .form-button {
            background-color: #b69f70;
            color: white;
            border: none;
            border-radius: 45px;
            padding: 15px 30px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-button:hover {
            background-color: #9f8b5c;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                height: auto;
                min-height: 600px;
            }
            
            .hero-title {
                margin-left: 20px;
                font-size: 28px;
                max-width: 90%;
            }
            
            .insurance-box {
                position: relative;
                width: 90%;
                margin: 80px auto 30px;
                left: 0;
                bottom: 0;
            }
            
            .box-title {
                left: 25px;
                top: -50px;
            }
        }
        
        @media (max-width: 576px) {
            .insurance-types {
                flex-wrap: wrap;
            }
            
            .insurance-type {
                flex: 0 0 50%;
                padding: 15px 5px;
            }
            
            .form-input-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-button {
                width: 100%;
            }
            
            .hero-title {
                font-size: 24px;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body class="dark:bg-slate-900">

    <!-- Add some simple JavaScript to make the insurance types clickable -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const insuranceTypes = document.querySelectorAll('.insurance-type');
            
            insuranceTypes.forEach(type => {
                type.addEventListener('click', function() {
                    // Remove active class from all types
                    insuranceTypes.forEach(t => t.classList.remove('active'));
                    
                    // Add active class to clicked type
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
